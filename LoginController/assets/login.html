<div ng-controller="mainCtrl">
    <div ng-show="!authenticated">
        <label>Username</label>
        <input type="text" ng-model="username">
        <label>Password</label>
        <input type="password" ng-model="password">
        <button ng-click="login()">Login</button>
        <br/>
    </div>
    {{result}}
</div>
